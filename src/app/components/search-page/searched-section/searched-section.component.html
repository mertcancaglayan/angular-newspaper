<section class="site-section">
  <div class="container">
    <div class="row1">
      <div class="col-10">
        <div class="section-title">
          <span class="caption d-block small">Searched:</span>
          <h2>{{ capitalizeFirstLetter(searchedQuery) }}</h2>
        </div>

        <!-- Loading State -->
        <div *ngIf="!articles.length && !error" class="loading">
          <p>Loading...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="error">
          <p>Unable to load articles. Please try again later.</p>
        </div>

        <!-- Articles List -->
        <div *ngIf="articles.length && !error">
          <app-lg-card
            *ngFor="let article of articles"
            [article]="article"
          ></app-lg-card>
        </div>

        <!-- Pagination -->
        <div class="pagination">
          <ul>
            <li *ngFor="let page of getPages().slice(0, 10)">
              <button
                (click)="changePage(page)"
                [class.active]="page === currentPage"
              >
                {{ page }}
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
