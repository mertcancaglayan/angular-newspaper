<section class="site-section">
  <div class="container">
    <div class="row1">
      <div class="col-lg-6">
        <div class="section-title">
          <h2>Technology</h2>
        </div>
        <!-- Loading State -->
        <div *ngIf="!technologyArticles.length && !error" class="loading">
          <p>Loading...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="error">
          <p>Unable to load articles. Please try again later.</p>
        </div>

        <!-- Articles List -->
        <div *ngIf="technologyArticles.length && !error">
          <app-md-h-card
            *ngFor="let article of technologyArticles"
            [article]="article"
          ></app-md-h-card>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="section-title">
          <h2>Business</h2>
        </div>
        <!-- Loading State -->
        <div *ngIf="!businessArticles.length && !error" class="loading">
          <p>Loading...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="error">
          <p>Unable to load articles. Please try again later.</p>
        </div>

        <!-- Articles List -->
        <div *ngIf="businessArticles.length && !error">
          <app-md-h-card
            *ngFor="let article of businessArticles"
            [article]="article"
          ></app-md-h-card>
        </div>
      </div>
    </div>
  </div>
</section>
