<div class="md-vertical-card">
  <div class="md-v-card-container">
    <a href="single-blog-page"
      ><img
        [src]="article?.urlToImage || '../../assets/images/img_h_1.jpg.webp'"
        alt="Image"
        class="img-fluid"
    /></a>
    <h2>
      <a [routerLink]="['/single-blog-page']" [state]="{ article: article }">
        {{ article?.title }}
      </a>
    </h2>
    <p>
      {{ article?.content }}Article Content Couldnt Found. Lorem ipsum dolor sit
      amet, consectetur adipisicing elit. Eligendi temporibus praesentium neque,
      voluptatum quam quibusdam.
    </p>
    <app-post-meta
      [author]="author"
      [publishedDate]="publishedDate"
      [newsUrl]="newsUrl"
    ></app-post-meta>
  </div>
</div>
