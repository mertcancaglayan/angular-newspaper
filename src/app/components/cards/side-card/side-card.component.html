<div class="side-card">
  <div class="list-number">0{{ listNumber }}</div>
  <div class="trend-contents">
    <h2>
      <a [routerLink]="['/single-blog-page']" [state]="{ article: article }">
        {{ article?.title }}
      </a>
    </h2>
    <app-post-meta
      [author]="author"
      [publishedDate]="publishedDate"
      [newsUrl]="newsUrl"
    ></app-post-meta>
  </div>
</div>
