<div class="side-card">
  <div class="list-number">{{ listNumber }}</div>
  <div class="trend-contents">
    <h2>
      <a [href]="newsUrl">{{ article?.title }}</a>
    </h2>
    <app-post-meta
      [author]="author"
      [publishedDate]="publishedDate"
      [newsUrl]="newsUrl"
    ></app-post-meta>
  </div>
</div>
