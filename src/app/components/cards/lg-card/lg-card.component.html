<div class="lg-horizantal-card">
  <div class="lg-h-card-container">
    <div class="lg-h-card-text-area">
      <h2>
        <a [routerLink]="['/single-blog-page']" [state]="{ article: article }">
          {{ article?.title }}
        </a>
      </h2>
      <p>
        {{
          article?.description ||
            "No description available. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi
        temporibus praesentium neque, voluptatum quam quibusdam."
        }}
      </p>
      <app-post-meta
        [author]="author"
        [publishedDate]="publishedDate"
        [newsUrl]="newsUrl"
      ></app-post-meta>
    </div>
    <div
      class="thumbnail"
      [ngStyle]="{
        'background-image':
          'url(' +
          (article?.urlToImage || '../../assets/images/h-placeholder-img.png') +
          ')'
      }"
    ></div>
  </div>
</div>
