<div class="sm-card">
  <div
    class="thumbnail"
    [ngStyle]="{
      'background-image':
        'url(' +
        (article?.urlToImage || '../../assets/images/img_v_1.jpg.webp') +
        ')'
    }"
  ></div>
  <div class="contents">
    <h2>
      <a href="blog-single.html">{{ article?.title }}</a>
    </h2>
    <app-post-meta
      [author]="author"
      [publishedDate]="publishedDate"
      [newsUrl]="newsUrl"
    ></app-post-meta>
  </div>
</div>
